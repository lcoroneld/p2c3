<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Agenda de contactos</title>
</head>

<body>

    <div class="container">

        <h1>Agenda de contactos</h1>
        <hr>
        <div class="row">
            <div class="col">
                <h3>Formulario</h3>

                <!-- Input: nombre -->
                <div class="form-group">
                    <label for="txtnombre">Nombre:</label>
                    <input type="text" class="form-control" id="txtnombre" placeholder="Introduce tu nombre">
                </div>

                <!-- Input: correo -->
                <div class="form-group">
                    <label for="txtcorreo">Correo:</label>
                    <input type="email" class="form-control" id="txtcorreo" placeholder="Introduce tu correo">
                </div>

                <!-- Input: fecha de nacimiento -->
                <div class="form-group">
                    <label for="txtfecha">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="txtfecha">
                </div>
                
                <!-- Select: País -->
                <div class="form-group">
                    <label for="cbopais">País</label>
                    <select id="cbopais" class="custom-select">
                        <option value="Perú">Perú</option>
                        <option value="Chile">Chile</option>
                        <option value="Argentina">Argentina</option>
                    </select>
                </div>

                <!-- Radiobutton: Sexo -->
                <div class="form-group">
                    <label for="">Sexo</label>

                    <div class="row mb-2">
                        <div class="col">
                                <div class="custom-control custom-radio">
                                        <input type="radio" id="rbmasculino" name="rbsexo" class="custom-control-input" value="M">
                                        <label class="custom-control-label" for="rbmasculino">Masculino</label>
                                      </div>
                        </div>

                        <div class="col">
                                <div class="custom-control custom-radio">
                                        <input type="radio" id="rbfemenino" name="rbsexo" class="custom-control-input" value="F">
                                        <label class="custom-control-label" for="rbfemenino">Femenino</label>
                                      </div>
                        </div>
                    </div>

                    <!-- Boton: registrar -->
                    <a href="" id="btnregistrar" class="btn btn-primary">Registrar</a>
                    


                          
                </div>




            </div>
            <div class="col">
                <h3>Lista de contactos</h3>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>F. Nacimiento</th>
                            <th>País</th>
                            <th>Sexo</th>
                            <th>Op</th>
                        </tr>
                    </thead>

                    <tbody id="tbldatos">
                        <tr>
                            <td>Juan</td>
                            <td>juan@usat.pe</td>
                            <td>1995-02-28</td>
                            <td>Argentina</td>
                            <td>M</td>
                            <td>
                                <button class="btn btn-danger btn-sm opcion-eliminar">x</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <script src="agenda.js"></script>
</body>

</html>
